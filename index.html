<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LOADLINE v2 ‚Äî Cognitive Load Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }
body {
  font-family: system-ui, sans-serif;
  background:#0e0f12;
  color:#eaeaf0;
  margin:0;
  padding:1rem;
}
.container { max-width:1000px; margin:auto; }
.card {
  background:#161820;
  border-radius:14px;
  padding:1.25rem;
  margin-top:1.25rem;
}
h1 { font-size:2.2rem; margin-bottom:0; }
h2 { margin-top:0; }
.metric { color:#b3b3c6; margin-top:0.25rem; }
button {
  background:#5b7cff;
  border:none;
  border-radius:8px;
  padding:0.6rem 1rem;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:0.5rem;
}
button.secondary { background:#2a2d3e; }
input[type="range"], select {
  width:100%;
  margin-top:0.25rem;
  background:#222431;
  color:#fff;
}
.task {
  border-top:1px solid #2a2d3e;
  padding-top:1rem;
  margin-top:1rem;
}
.task.active {
  border-left:4px solid #5b7cff;
  padding-left:0.75rem;
}
.result { font-size:3rem; font-weight:800; }
canvas { max-width:100%; margin-top:1rem; }
</style>
</head>

<body>

<div class="container" id="gate">
  <div class="card">
    <h1>LOADLINE</h1>
    <input id="accessCode" type="password" placeholder="Access code" />
    <button onclick="unlock()">Enter</button>
    <p id="error" style="color:#f87171;"></p>
  </div>
</div>

<div class="container" id="app" style="display:none;">
  <h1>LOADLINE v2</h1>

  <div class="card">
    <h2>Live Cognitive Load</h2>
    <div class="result" id="cliValue">‚Äî</div>
    <div class="metric">‚è± <span id="sessionTime">0:00</span></div>
    <div class="metric">üìà CLI / min: <span id="cliRate">‚Äî</span></div>
    <div class="metric">üî• Peak: <span id="cliPeak">‚Äî</span></div>
    <canvas id="pieChart"></canvas>
  </div>

  <!-- üî¨ EXPERIMENT CONTROLS -->
  <div class="card">
    <h2>Experiment Controls</h2>

    <label class="metric">Noise Mode</label>
    <select id="noiseMode">
      <option value="none">None (Baseline)</option>
      <option value="gaussian">Gaussian Noise</option>
      <option value="spike">Motion Spikes</option>
      <option value="drift">Signal Drift</option>
    </select>

    <label class="metric">Noise Intensity</label>
    <input type="range" min="0" max="1" step="0.05" id="noiseLevel" />

    <label class="metric">
      <input type="checkbox" id="smoothingToggle" /> CLI Smoothing
    </label>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <div id="tasks"></div>
    <button onclick="addTask()">+ Add Task</button>
    <button class="secondary" onclick="addBreak()">+ Add Break</button>
  </div>

  <div class="card">
    <h2>Export</h2>
    <button onclick="exportJSON()">Export JSON</button>
  </div>
</div>

<script>
const VALID_CODES = ["turtle123"];
const COLORS = ["#5b7cff","#22c55e","#f97316","#ec4899","#a855f7"];
let tasks=[], activeTask=null, sessionStart=null, cliLog=[], cliPeak=0, chart=null, taskCounter=1;
let smoothCLI=0;

function unlock(){
  if(VALID_CODES.includes(accessCode.value)){
    gate.style.display="none";
    app.style.display="block";
    sessionStart = Date.now();
    setInterval(tick,1000);
    initChart();
  } else error.textContent="Invalid access code.";
}

function addTask(){ createTask("task"); }
function addBreak(){ createTask("break"); }

function createTask(type){
  tasks.push({
    id:Date.now()+Math.random(),
    type,
    name:type==="task"?`Task ${taskCounter++}`:"Break",
    difficulty:type==="task"?0.5:0,
    seconds:0,
    color:COLORS[tasks.length%COLORS.length],
    cliContribution:0
  });
  renderTasks();
}

function renderTasks(){
  tasksDiv.innerHTML="";
  tasks.forEach(t=>{
    const d=document.createElement("div");
    d.className="task"+(activeTask===t.id?" active":"");
    d.innerHTML=`
      <strong style="color:${t.color}">${t.name}</strong>
      ${t.type==="task"?`
      <input type="range" min="0" max="1" step="0.05"
       value="${t.difficulty}"
       oninput="tweak(${t.id},this.value)">`:``}
      <div class="metric">‚è± ${Math.floor(t.seconds/60)}:${String(t.seconds%60).padStart(2,"0")}</div>
      <button onclick="activeTask=${t.id}">Start</button>
      <button class="secondary" onclick="activeTask=null">Stop</button>`;
    tasksDiv.appendChild(d);
  });
}
function tweak(id,v){ const t=tasks.find(x=>x.id===id); if(t)t.difficulty=+v; }

function tick(){
  const e=Math.floor((Date.now()-sessionStart)/1000);
  sessionTime.textContent=`${Math.floor(e/60)}:${String(e%60).padStart(2,"0")}`;
  if(activeTask){ const t=tasks.find(x=>x.id===activeTask); if(t)t.seconds++; }
  computeCLI();
}

function applyNoise(v){
  const m=noiseMode.value, n=+noiseLevel.value;
  if(m==="gaussian") return v+(Math.random()-0.5)*n;
  if(m==="spike" && Math.random()<0.05) return v+n*3;
  if(m==="drift") return v+n*((Date.now()%10000)/10000);
  return v;
}

function computeCLI(){
  let total=0, contrib=[];
  tasks.forEach(t=>{
    let l=0;
    if(t.type==="task"){
      l=(t.difficulty+Math.min(t.seconds/1800,1))/2;
      l=applyNoise(l);
      contrib.push(t);
    }
    t.cliContribution=l;
    total+=l;
  });

  let CLI=Math.max(0,Math.min(100,total*30));
  if(smoothingToggle.checked){
    smoothCLI=0.8*smoothCLI+0.2*CLI;
    CLI=smoothCLI;
  }

  cliPeak=Math.max(cliPeak,CLI);
  cliLog.push({
    time:Date.now(), cli:CLI,
    noise:noiseMode.value, level:+noiseLevel.value
  });

  cliValue.textContent=Math.round(CLI);
  cliPeakEl.textContent=Math.round(cliPeak);
  updateChart(contrib);
}

function initChart(){
  chart=new Chart(pieChart,{
    type:"pie",
    data:{labels:["Idle"],datasets:[{data:[1],backgroundColor:["#2a2d3e"]}]},
    options:{plugins:{legend:{labels:{color:"#eaeaf0"}}}}
  });
}

function updateChart(c){
  if(!c.length){ chart.data.labels=["Idle"]; chart.data.datasets[0].data=[1]; chart.update(); return;}
  const s=c.reduce((a,b)=>a+b.cliContribution,0);
  chart.data.labels=c.map(x=>x.name);
  chart.data.datasets[0].data=c.map(x=>x.cliContribution/s);
  chart.data.datasets[0].backgroundColor=c.map(x=>x.color);
  chart.update();
}

function exportJSON(){
  const payload={
    tasks, cliLog,
    experiment:{
      noiseMode:noiseMode.value,
      noiseLevel:+noiseLevel.value,
      smoothing:smoothingToggle.checked
    }
  };
  const b=new Blob([JSON.stringify(payload,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="loadline_experiment.json";
  a.click();
}
</script>
</body>
</html>
