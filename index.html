<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LOADLINE v2 ‚Äî Cognitive Load Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }
body {
  font-family: system-ui, sans-serif;
  background:#0e0f12;
  color:#eaeaf0;
  margin:0;
  padding:1rem;
}
.container { max-width:1000px; margin:auto; }
.card {
  background:#161820;
  border-radius:14px;
  padding:1.25rem;
  margin-top:1.25rem;
}
h1 { font-size:2.2rem; margin-bottom:0; }
h2 { margin-top:0; }
.metric { color:#b3b3c6; font-size:0.9rem; }
button {
  background:#5b7cff;
  border:none;
  border-radius:10px;
  padding:0.75rem 1rem;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:0.5rem;
}
button.secondary { background:#2a2d3e; }
input[type="range"], select {
  width:100%;
}
.task {
  border-top:1px solid #2a2d3e;
  padding-top:1rem;
  margin-top:1rem;
}
.task.active {
  border-left:4px solid #5b7cff;
  padding-left:0.75rem;
}
.task button {
  width:100%;
  font-size:1.1rem;
}
.result { font-size:3rem; font-weight:800; }
canvas { max-width:100%; margin-top:1rem; }
</style>
</head>

<body>

<div class="container" id="gate">
  <div class="card">
    <h1>LOADLINE</h1>
    <input id="accessCode" type="password" placeholder="Access code" />
    <button onclick="unlock()">Enter</button>
    <p id="error" style="color:#f87171;"></p>
  </div>
</div>

<div class="container" id="app" style="display:none;">
  <h1>LOADLINE v2</h1>

  <div class="card">
    <h2>Live Cognitive Load</h2>
    <div class="result" id="cliValue">0</div>
    <div class="metric">‚è± <span id="sessionTime">0:00</span></div>
    <div class="metric">üìà CLI / sec: <span id="cliRate">0</span></div>
    <div class="metric">üî• Peak: <span id="cliPeak">0</span></div>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="card">
    <h2>Experiment Controls</h2>
    <label class="metric">Noise Mode</label>
    <select id="noiseMode">
      <option value="none">None</option>
      <option value="gaussian">Gaussian</option>
      <option value="spike">Motion Spikes</option>
      <option value="drift">Drift</option>
    </select>

    <label class="metric">Noise Intensity</label>
    <input type="range" min="0" max="1" step="0.05" id="noiseLevel" />

    <label class="metric">
      <input type="checkbox" id="smoothingToggle" /> CLI smoothing
    </label>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <div id="tasks"></div>
    <button onclick="addTask()">+ Add Task</button>
    <button class="secondary" onclick="addPreset('Coding')">Coding</button>
    <button class="secondary" onclick="addPreset('Studying')">Studying</button>
    <button class="secondary" onclick="addPreset('Reading')">Reading</button>
    <button class="secondary" onclick="addBreak()">Break</button>
  </div>

  <div class="card">
    <h2>Export</h2>
    <button onclick="exportJSON()">Export JSON</button>
  </div>
</div>

<script>
const VALID_CODES = ["turtle123"];
const COLORS = ["#5b7cff","#22c55e","#f97316","#ec4899","#a855f7","#06b6d4"];

let tasks = [];
let sessionStart = null;
let lastTick = null;
let chart = null;
let taskCounter = 1;
let cliPeak = 0;
let smoothCLI = 0;

function unlock(){
  if(!VALID_CODES.includes(accessCode.value)){
    error.textContent="Invalid access code.";
    return;
  }
  gate.style.display="none";
  app.style.display="block";
  sessionStart = performance.now();
  lastTick = sessionStart;
  initChart();
  setInterval(tick,100);
}

function addTask(){ createTask(`Task ${taskCounter++}`,0.5,false); }
function addPreset(n){ createTask(n,0.6,false); }
function addBreak(){ createTask("Break",0,true); }

function createTask(name,difficulty,isBreak){
  tasks.push({
    id: crypto.randomUUID(),
    name,
    difficulty,
    isBreak,
    running:false,
    elapsedMs:0,
    color:isBreak?"#64748b":COLORS[tasks.length%COLORS.length],
    cliContribution:0
  });
  renderTasks();
}

function toggleTask(id){
  const t = tasks.find(x=>x.id===id);
  if(t) t.running=!t.running;
}

function fmt(ms){
  const s=Math.floor(ms/1000);
  return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,"0")}`;
}

function applyNoise(v){
  const lvl=+noiseLevel.value;
  if(lvl===0) return v;
  if(noiseMode.value==="gaussian") return v+(Math.random()-0.5)*lvl;
  if(noiseMode.value==="spike"&&Math.random()<0.04) return v+lvl*2;
  if(noiseMode.value==="drift") return v+lvl*((Date.now()%8000)/8000);
  return v;
}

function tick(){
  const now=performance.now();
  const dt=(now-lastTick)/1000;
  lastTick=now;

  sessionTime.textContent=fmt(now-sessionStart);

  let loadRate=0;
  let contributors=[];

  tasks.forEach(t=>{
    if(t.running) t.elapsedMs+=dt*1000;

    let lr=0;
    if(!t.isBreak){
      const tf=Math.min(t.elapsedMs/1800000,1);
      lr=(Number(t.difficulty)+tf)/2;
      lr=applyNoise(lr);
      if(lr>0) contributors.push(t);
    } else if(t.running){
      lr=-0.35;
    }

    t.cliContribution=lr;
    loadRate+=lr;
  });

  let CLI=Math.max(0,Math.min(100,loadRate*28));
  if(smoothingToggle.checked){
    smoothCLI=0.85*smoothCLI+0.15*CLI;
    CLI=smoothCLI;
  }

  cliPeak=Math.max(cliPeak,CLI);
  cliValue.textContent=Math.round(CLI);
  cliPeakEl.textContent=Math.round(cliPeak);
  cliRate.textContent=loadRate.toFixed(2);

  updateChart(contributors);
  renderTasks();
}

function renderTasks(){
  tasksDiv.innerHTML="";
  tasks.forEach(t=>{
    const d=document.createElement("div");
    d.className="task"+(t.running?" active":"");
    d.innerHTML=`
      <strong style="color:${t.color}">${t.name}</strong>
      ${!t.isBreak?`
        <input type="range" min="0" max="1" step="0.05"
        value="${t.difficulty}"
        oninput="tasks.find(x=>x.id==='${t.id}').difficulty=this.value">
      `:`<div class="metric">Recovery</div>`}
      <div class="metric">‚è± ${fmt(t.elapsedMs)}</div>
      <button onclick="toggleTask('${t.id}')">
        ${t.running?"‚è∏ Stop":"‚ñ∂ Start"}
      </button>
    `;
    tasksDiv.appendChild(d);
  });
}

function initChart(){
  chart=new Chart(pieChart,{
    type:"pie",
    data:{labels:["Idle"],datasets:[{data:[1],backgroundColor:["#2a2d3e"]}]},
    options:{animation:false,plugins:{legend:{labels:{color:"#eaeaf0"}}}}
  });
}

function updateChart(c){
  if(!c.length){
    chart.data.labels=["Idle"];
    chart.data.datasets[0].data=[1];
    chart.data.datasets[0].backgroundColor=["#2a2d3e"];
    chart.update();
    return;
  }
  const sum=c.reduce((a,b)=>a+Math.max(b.cliContribution,0),0)||1;
  chart.data.labels=c.map(x=>x.name);
  chart.data.datasets[0].data=c.map(x=>Math.max(x.cliContribution,0)/sum);
  chart.data.datasets[0].backgroundColor=c.map(x=>x.color);
  chart.update();
}

function exportJSON(){
  const blob=new Blob([JSON.stringify({tasks},null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="loadline_experiment.json";
  a.click();
}
</script>
</body>
</html>
