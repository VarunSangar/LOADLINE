<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LOADLINE v2 ‚Äî Cognitive Load Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0e0f12;
  color:#eaeaf0;
  margin:0;
  padding:1rem;
}
.container { max-width:1000px; margin:auto; }
.card {
  background:#161820;
  border-radius:14px;
  padding:1.25rem;
  margin-top:1.25rem;
}
.metric { color:#b3b3c6; margin-top:0.25rem; }
button {
  background:#5b7cff;
  border:none;
  border-radius:8px;
  padding:0.6rem 1rem;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:0.5rem;
}
button.secondary { background:#2a2d3e; }
input {
  width:100%;
  padding:0.55rem;
  border-radius:6px;
  border:none;
  background:#222431;
  color:#fff;
}
.task {
  border-top:1px solid #2a2d3e;
  padding-top:1rem;
  margin-top:1rem;
}
.task.active {
  border-left:4px solid #5b7cff;
  padding-left:0.75rem;
}
.result { font-size:3rem; font-weight:800; }
canvas { max-width:100%; margin-top:1rem; }
</style>
</head>

<body>

<div class="container" id="gate">
  <div class="card">
    <h1>LOADLINE</h1>
    <input id="accessCode" type="password" placeholder="Access code" />
    <button onclick="unlock()">Enter</button>
    <p id="error" style="color:#f87171;"></p>
  </div>
</div>

<div class="container" id="app" style="display:none;">
  <div class="card">
    <h2>Live Cognitive Load</h2>
    <div class="result" id="cliValue">‚Äî</div>
    <div class="metric">‚è± <span id="sessionTime">0:00</span></div>
    <div class="metric">üî• Peak: <span id="cliPeak">‚Äî</span></div>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <div id="tasks"></div>
    <button onclick="addTask()">+ Add Task</button>
    <button class="secondary" onclick="addBreak()">+ Add Break</button>
  </div>
</div>

<script>
const VALID_CODES = ["turtle123"];
const COLORS = ["#5b7cff","#22c55e","#f97316","#ec4899","#a855f7","#06b6d4"];

let tasks = [];
let activeTask = null;
let sessionStart = null;
let cliPeak = 0;
let chart = null;
let colorIndex = 0;

function unlock(){
  if(!VALID_CODES.includes(accessCode.value)){
    error.textContent="Invalid access code.";
    return;
  }
  gate.style.display="none";
  app.style.display="block";
  sessionStart = Date.now();
  setInterval(tick,1000);
  initChart();
}

function addTask(){ createTask("task"); }
function addBreak(){ createTask("break"); }

function createTask(type){
  tasks.push({
    id: Date.now()+Math.random(),
    type,
    name: type==="break" ? "Break" : "",
    difficulty: type==="break" ? 0 : 0.5,
    seconds: 0,
    color: COLORS[colorIndex++ % COLORS.length],
    timeEl: null
  });
  renderTasks();
}

function renderTasks(){
  const el = document.getElementById("tasks");
  el.innerHTML="";

  tasks.forEach(t=>{
    const div=document.createElement("div");
    div.className="task"+(activeTask===t.id?" active":"");

    const timeSpan=document.createElement("span");
    timeSpan.textContent="0:00";
    t.timeEl=timeSpan;

    if(t.type==="task"){
      const name=document.createElement("input");
      name.value=t.name;
      name.oninput=e=>t.name=e.target.value;

      const diff=document.createElement("input");
      diff.type="number";
      diff.min=0; diff.max=1; diff.step=0.1;
      diff.value=t.difficulty;
      diff.onchange=e=>t.difficulty=Number(e.target.value) || 0;

      div.append("Task Name",name,"Difficulty",diff);
    } else {
      div.innerHTML="<strong>Break</strong>";
    }

    div.appendChild(document.createElement("br"));
    div.appendChild(timeSpan);

    const start=document.createElement("button");
    start.textContent="Start";
    start.onclick=()=>activeTask=t.id;

    const stop=document.createElement("button");
    stop.textContent="Stop";
    stop.className="secondary";
    stop.onclick=()=>activeTask=null;

    div.append(start,stop);
    el.appendChild(div);
  });
}

function tick(){
  const elapsed=Math.floor((Date.now()-sessionStart)/1000);
  sessionTime.textContent=`${Math.floor(elapsed/60)}:${String(elapsed%60).padStart(2,"0")}`;

  if(activeTask){
    const t=tasks.find(x=>x.id===activeTask);
    if(t){
      t.seconds++;
      if(t.timeEl){
        t.timeEl.textContent=
          `${Math.floor(t.seconds/60)}:${String(t.seconds%60).padStart(2,"0")}`;
      }
    }
  }
  computeCLI();
}

function computeCLI(){
  let total=0;
  let contributors=[];

  tasks.forEach(t=>{
    let load=0;
    if(t.type==="task"){
      const difficulty=Number(t.difficulty) || 0;
      const timeFactor=Math.min(t.seconds/1800,1);
      load=(difficulty+timeFactor)/2;
    }
    if(t.type==="break" && activeTask===t.id){
      load=-0.015*t.seconds;
    }
    total+=load;
    if(load>0 && t.type==="task") contributors.push(t);
  });

  const CLI=Math.max(0,Math.min(100,total*30));
  cliPeak=Math.max(cliPeak,CLI);
  cliValue.textContent=Math.round(CLI);
  cliPeak.textContent=Math.round(cliPeak);
  updateChart(contributors);
}

function initChart(){
  chart=new Chart(pieChart,{
    type:"pie",
    data:{labels:["Idle"],datasets:[{data:[1],backgroundColor:["#2a2d3e"]}]}
  });
}

function updateChart(c){
  if(!c.length){
    chart.data.labels=["Idle"];
    chart.data.datasets[0].data=[1];
    chart.data.datasets[0].backgroundColor=["#2a2d3e"];
    chart.update();
    return;
  }

  const loads=c.map(t=>{
    const d=Number(t.difficulty)||0;
    return (d+Math.min(t.seconds/1800,1))/2;
  });
  const sum=loads.reduce((a,b)=>a+b,0) || 1;

  chart.data.labels=c.map(t=>t.name||"Task");
  chart.data.datasets[0].data=loads.map(l=>l/sum);
  chart.data.datasets[0].backgroundColor=c.map(t=>t.color);
  chart.update();
}
</script>
</body>
</html>
