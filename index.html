<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LOADLINE v2 ‚Äî Cognitive Load Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0e0f12;
  color:#eaeaf0;
  margin:0;
  padding:1rem;
}

.container { max-width:1000px; margin:auto; }
.card {
  background:#161820;
  border-radius:14px;
  padding:1.1rem;
  margin-top:1.25rem;
}

h1 { font-size:2.2rem; margin-bottom:0; }
h2 { margin-top:0; }
.metric { color:#b3b3c6; font-size:0.9rem; }

button {
  background:#5b7cff;
  border:none;
  border-radius:8px;
  padding:0.55rem 0.9rem;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:0.5rem;
}

button.secondary { background:#2a2d3e; }

input {
  width:100%;
  padding:0.55rem;
  border-radius:6px;
  border:none;
  background:#222431;
  color:#fff;
  margin-top:0.25rem;
}

.task {
  border-top:1px solid #2a2d3e;
  padding-top:1rem;
  margin-top:1rem;
}

.task.active {
  border-left:4px solid #5b7cff;
  padding-left:0.75rem;
}

.result {
  font-size:2.2rem;
  font-weight:800;
  line-height:1;
}

.metrics-grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:0.35rem 1rem;
  margin-top:0.5rem;
}

canvas {
  max-width:100%;
  height:220px !important;
  margin-top:0.75rem;
}
</style>
</head>

<body>

<div class="container" id="gate">
  <div class="card">
    <h1>LOADLINE</h1>
    <p class="metric">Pilot Access</p>
    <input id="accessCode" type="password" placeholder="Access code" />
    <button onclick="unlock()">Enter</button>
    <p id="error" style="color:#f87171;"></p>
  </div>
</div>

<div class="container" id="app" style="display:none;">
  <h1>LOADLINE v2</h1>

  <div class="card">
    <h2>Live Cognitive Load</h2>

    <div class="result" id="cliValue">‚Äî</div>

    <div class="metrics-grid">
      <div class="metric">‚è± Time Active</div>
      <div class="metric" id="sessionTime">0:00</div>

      <div class="metric">üìà CLI / min</div>
      <div class="metric" id="cliRate">‚Äî</div>

      <div class="metric">üî• Peak CLI</div>
      <div class="metric" id="cliPeak">‚Äî</div>
    </div>

    <canvas id="pieChart"></canvas>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <div id="tasks"></div>
    <button onclick="addTask()">+ Add Task</button>
    <button class="secondary" onclick="addBreak()">+ Add Break</button>
  </div>

  <div class="card">
    <h2>Export</h2>
    <button onclick="exportCSV()">Export CSV</button>
    <button class="secondary" onclick="exportJSON()">Export JSON</button>
  </div>
</div>

<script>
/* ========= ACCESS ========= */
const VALID_CODES=["turtle123"];
function unlock(){
  if(VALID_CODES.includes(accessCode.value)){
    gate.style.display="none";
    app.style.display="block";
    sessionStart=Date.now();
    initChart();
    setInterval(tick,1000);
  } else error.textContent="Invalid access code.";
}

/* ========= STATE ========= */
let tasks=[];
let activeTask=null;
let sessionStart=null;
let cliPeak=0;
let cliLog=[];
let chart=null;

/* ========= TASKS ========= */
function addTask(){ createTask("task"); }
function addBreak(){ createTask("break"); }

function createTask(type){
  const id=Date.now();
  tasks.push({
    id,
    type,
    name:type==="break"?"Break":"",
    difficulty:type==="break"?0:0.5,
    seconds:0,
    cliContribution:0
  });
  renderTasks();
}

function renderTasks(){
  const el=document.getElementById("tasks");
  el.innerHTML="";
  tasks.forEach(t=>{
    const div=document.createElement("div");
    div.className="task"+(activeTask===t.id?" active":"");
    div.innerHTML=`
      ${t.type==="task"?`
        <label>Task Name</label>
        <input value="${t.name}" oninput="this.oninput=null; t.name=this.value">
        <label>Difficulty (0‚Äì1)</label>
        <input type="number" min="0" max="1" step="0.1"
          value="${t.difficulty}"
          onchange="t.difficulty=Number(this.value)">
      `:`<strong>Break</strong>`}

      <div class="metric" id="timer-${t.id}">‚è± 0:00</div>

      <button onclick="start(${t.id})">Start</button>
      <button class="secondary" onclick="stop()">Stop</button>
    `;
    el.appendChild(div);
  });
}

function start(id){ activeTask=id; }
function stop(){ activeTask=null; }

/* ========= CORE LOOP ========= */
function tick(){
  const elapsed=Math.floor((Date.now()-sessionStart)/1000);
  sessionTime.textContent=`${Math.floor(elapsed/60)}:${String(elapsed%60).padStart(2,"0")}`;

  if(activeTask){
    const t=tasks.find(x=>x.id===activeTask);
    t.seconds++;
    updateTimer(t);
  }

  computeCLI();
}

function updateTimer(t){
  const el=document.getElementById(`timer-${t.id}`);
  if(!el) return;
  el.textContent=`‚è± ${Math.floor(t.seconds/60)}:${String(t.seconds%60).padStart(2,"0")}`;
}

/* ========= CLI ========= */
function computeCLI(){
  let total=0;
  let labels=[], values=[];

  tasks.forEach(t=>{
    let load=0;

    if(t.type==="task"){
      const tf=Math.min(t.seconds/1800,1);
      load=(t.difficulty+tf)/2;
    }

    if(t.type==="break" && activeTask===t.id){
      load=-0.015*t.seconds;
    }

    t.cliContribution=load;
    total+=load;

    if(load>0){
      labels.push(t.name||"Task");
      values.push(load);
    }
  });

  const CLI=Math.max(0,Math.min(100,total*30));
  cliPeak=Math.max(cliPeak,CLI);

  cliLog.push({t:Date.now(),v:CLI});

  cliValue.textContent=Math.round(CLI);
  cliPeak.textContent=Math.round(cliPeak);

  if(cliLog.length>10){
    const a=cliLog.at(-1), b=cliLog.at(-10);
    cliRate.textContent=((a.v-b.v)/((a.t-b.t)/60000)).toFixed(2);
  }

  updateChart(labels,values);
}

/* ========= PIE ========= */
function initChart(){
  chart=new Chart(pieChart,{
    type:"pie",
    data:{labels:[],datasets:[{data:[]}]},
    options:{
      responsive:true,
      maintainAspectRatio:false,
      animation:false,
      plugins:{legend:{labels:{color:"#eaeaf0"}}}
    }
  });
}

function updateChart(labels,data){
  chart.data.labels=labels;
  chart.data.datasets[0].data=data;
  chart.update();
}

/* ========= EXPORT ========= */
function exportCSV(){
  let csv="time,task,type,difficulty,seconds,cli\n";
  tasks.forEach(t=>{
    csv+=`${Date.now()},${t.name},${t.type},${t.difficulty},${t.seconds},${t.cliContribution}\n`;
  });
  download(csv,"loadline.csv","text/csv");
}

function exportJSON(){
  download(JSON.stringify({tasks,cliLog},null,2),"loadline.json","application/json");
}

function download(data,name,type){
  const blob=new Blob([data],{type});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=name;
  a.click();
}
</script>
</body>
</html>
