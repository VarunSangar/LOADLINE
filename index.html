<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>LOADLINE v2 ‚Äî Cognitive Load Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }
body {
  font-family: system-ui, sans-serif;
  background:#0e0f12;
  color:#eaeaf0;
  margin:0;
  padding:1rem;
}
.container { max-width:1000px; margin:auto; }
.card {
  background:#161820;
  border-radius:14px;
  padding:1.25rem;
  margin-top:1.25rem;
}
h1 { font-size:2.2rem; margin-bottom:0; }
h2 { margin-top:0; }
.metric { color:#b3b3c6; font-size:0.9rem; }
button {
  background:#5b7cff;
  border:none;
  border-radius:8px;
  padding:0.6rem 1rem;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:0.5rem;
}
button.secondary { background:#2a2d3e; }
input[type="range"], select {
  width:100%;
}
.task {
  border-top:1px solid #2a2d3e;
  padding-top:1rem;
  margin-top:1rem;
}
.task.active {
  border-left:4px solid #5b7cff;
  padding-left:0.75rem;
}
.result { font-size:3rem; font-weight:800; }
canvas { max-width:100%; margin-top:1rem; }
</style>
</head>

<body>

<div class="container" id="gate">
  <div class="card">
    <h1>LOADLINE</h1>
    <input id="accessCode" type="password" placeholder="Access code" />
    <button onclick="unlock()">Enter</button>
    <p id="error" style="color:#f87171;"></p>
  </div>
</div>

<div class="container" id="app" style="display:none;">
  <h1>LOADLINE v2</h1>

  <div class="card">
    <h2>Live Cognitive Load</h2>
    <div class="result" id="cliValue">‚Äî</div>
    <div class="metric">‚è± <span id="sessionTime">0:00</span></div>
    <div class="metric">üìà CLI / min: <span id="cliRate">‚Äî</span></div>
    <div class="metric">üî• Peak: <span id="cliPeak">‚Äî</span></div>
    <canvas id="pieChart"></canvas>
  </div>

  <!-- üî¨ EXPERIMENT CONTROLS -->
  <div class="card">
    <h2>Experiment Controls</h2>

    <label class="metric">Noise Mode</label>
    <select id="noiseMode">
      <option value="none">None (Baseline)</option>
      <option value="gaussian">Gaussian</option>
      <option value="spike">Motion Spikes</option>
      <option value="drift">Drift</option>
    </select>

    <label class="metric">Noise Intensity</label>
    <input type="range" min="0" max="1" step="0.05" id="noiseLevel" />

    <label class="metric">
      <input type="checkbox" id="smoothingToggle" /> CLI smoothing
    </label>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <div id="tasks"></div>

    <button onclick="addTask()">+ Add Task</button>
    <button class="secondary" onclick="addPreset('Coding')">Coding</button>
    <button class="secondary" onclick="addPreset('Studying')">Studying</button>
    <button class="secondary" onclick="addPreset('Reading')">Reading</button>
  </div>

  <div class="card">
    <h2>Export</h2>
    <button onclick="exportJSON()">Export JSON</button>
  </div>
</div>
<script>
const VALID_CODES = ["turtle123"];
const COLORS = ["#5b7cff","#22c55e","#f97316","#ec4899","#a855f7","#06b6d4"];

let tasks = [];
let activeTask = null;
let sessionStart = null;
let cliLog = [];
let cliPeak = 0;
let chart = null;
let taskCounter = 1;
let smoothCLI = 0;

let lastCLI = null;
let recoverySamples = [];

const tasksDiv = document.getElementById("tasks");
const cliPeakEl = document.getElementById("cliPeak");

/* ---------- ACCESS ---------- */
function unlock(){
  if(VALID_CODES.includes(accessCode.value)){
    gate.style.display="none";
    app.style.display="block";
    sessionStart = performance.now();
    setInterval(tick,100); // üî• smooth UI updates
    initChart();
  } else error.textContent="Invalid access code.";
}

/* ---------- TASKS ---------- */
function addTask(){ createTask(`Task ${taskCounter++}`,0.5); }
function addPreset(name){ createTask(name,0.6); }

function createTask(name,difficulty){
  tasks.push({
    id: Math.random(),
    name,
    difficulty,
    elapsedMs: 0,
    lastStart: null,
    cliContribution: 0,
    color: COLORS[tasks.length % COLORS.length]
  });
  renderTasks();
}

function startTask(id){
  if(activeTask) stopTask(activeTask);
  const t = tasks.find(x=>x.id===id);
  if(!t) return;
  t.lastStart = performance.now();
  activeTask = id;
}

function stopTask(id){
  const t = tasks.find(x=>x.id===id);
  if(t && t.lastStart){
    t.elapsedMs += performance.now() - t.lastStart;
    t.lastStart = null;
  }
  activeTask = null;
}

/* ---------- TIME FORMAT ---------- */
function formatTime(ms){
  const s = ms / 1000;
  const m = Math.floor(s / 60);
  const r = (s % 60).toFixed(1).padStart(4,"0");
  return `${m}:${r}`;
}

/* ---------- LOOP ---------- */
function tick(){
  const elapsed = performance.now() - sessionStart;
  sessionTime.textContent = formatTime(elapsed);
  computeCLI();
  renderTasks();
}

/* ---------- NOISE ---------- */
function applyNoise(v){
  const m=noiseMode.value, n=+noiseLevel.value;
  if(m==="gaussian") return v+(Math.random()-0.5)*n;
  if(m==="spike" && Math.random()<0.05) return v+n*3;
  if(m==="drift") return v+n*((Date.now()%10000)/10000);
  return v;
}

/* ---------- CLI + METRICS ---------- */
function computeCLI(){
  let total = 0;
  let contributors = [];

  tasks.forEach(t=>{
    const activeMs = t.elapsedMs + (t.lastStart ? performance.now()-t.lastStart : 0);
    const secs = activeMs / 1000;
    let load = (t.difficulty + Math.min(secs/1800,1)) / 2;
    load = applyNoise(load);
    t.cliContribution = load;
    total += load;
    contributors.push(t);
  });

  let CLI = Math.max(0, Math.min(100, total * 30));

  if(smoothingToggle.checked){
    smoothCLI = 0.85*smoothCLI + 0.15*CLI;
    CLI = smoothCLI;
  }

  if(lastCLI !== null && activeTask === null){
    recoverySamples.push(Math.max(0,lastCLI-CLI));
  }
  lastCLI = CLI;

  cliPeak = Math.max(cliPeak, CLI);
  cliValue.textContent = Math.round(CLI);
  cliPeakEl.textContent = Math.round(cliPeak);

  cliLog.push({
    time: Date.now(),
    cli: CLI,
    recoveryIndex: getCRI(),
    taskEfficiency: getTES()
  });

  updateChart(contributors);
}

function getCRI(){
  if(!recoverySamples.length) return 0;
  return +(recoverySamples.reduce((a,b)=>a+b,0)/recoverySamples.length).toFixed(2);
}

function getTES(){
  const active = tasks.filter(t=>t.elapsedMs>0);
  if(!active.length) return 0;
  return +(
    active.reduce((s,t)=>s+t.cliContribution,0) /
    active.reduce((s,t)=>s+t.elapsedMs,0)
  ).toFixed(4);
}

/* ---------- UI ---------- */
function renderTasks(){
  tasksDiv.innerHTML="";
  tasks.forEach(t=>{
    const ms = t.elapsedMs + (t.lastStart ? performance.now()-t.lastStart : 0);
    const d=document.createElement("div");
    d.className="task"+(activeTask===t.id?" active":"");
    d.innerHTML=`
      <strong style="color:${t.color}">${t.name}</strong>

      <input type="range" min="0" max="1" step="0.05"
        value="${t.difficulty}"
        oninput="tasks.find(x=>x.id===${t.id}).difficulty=this.value">

      <div class="metric">‚è± ${formatTime(ms)}</div>

      <button onclick="startTask(${t.id})">Start</button>
      <button class="secondary" onclick="stopTask(${t.id})">Stop</button>
    `;
    tasksDiv.appendChild(d);
  });
}

/* ---------- CHART ---------- */
function initChart(){
  chart=new Chart(pieChart,{
    type:"pie",
    data:{labels:[],datasets:[{data:[],backgroundColor:[]}]},
    options:{plugins:{legend:{labels:{color:"#eaeaf0"}}}}
  });
}

function updateChart(c){
  const sum=c.reduce((a,b)=>a+b.cliContribution,0)||1;
  chart.data.labels=c.map(x=>x.name);
  chart.data.datasets[0].data=c.map(x=>x.cliContribution/sum);
  chart.data.datasets[0].backgroundColor=c.map(x=>x.color);
  chart.update();
}

/* ---------- EXPORT ---------- */
function exportJSON(){
  const payload={
    tasks,
    cliLog,
    cognitiveRecoveryIndex: getCRI(),
    taskEfficiencyScore: getTES()
  };
  const blob=new Blob([JSON.stringify(payload,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="loadline_experiment.json";
  a.click();
}
</script>
</body>
</html>
