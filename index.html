<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOADLINE — Cognitive Load Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e0f12;
      color: #eaeaf0;
      margin: 0;
      padding: 1rem;
    }

    h1 { font-size: 2rem; margin-bottom: 0.25rem; }
    h2 { margin-top: 0; }
    p, li { color: #b3b3c6; line-height: 1.5; }

    .container {
      max-width: 900px;
      margin: auto;
      width: 100%;
    }

    .card {
      background: #161820;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.25rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #222431;
      color: #fff;
      margin-top: 0.25rem;
      font-size: 1rem;
    }

    button {
      margin-top: 0.75rem;
      padding: 0.6rem 1rem;
      background: #5b7cff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button.secondary { background: #2a2d3e; }

    .task {
      border-top: 1px solid #2a2d3e;
      padding-top: 1rem;
      margin-top: 1rem;
    }

    .task.active {
      border-left: 4px solid #5b7cff;
      padding-left: 0.75rem;
    }

    .timer { color: #9aa8ff; margin-top: 0.25rem; }

    .result {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .metric { color:#b3b3c6; margin-top:0.25rem; }

    #app { display: none; }

    canvas { max-width:100%; margin-top:1rem; }
  </style>
</head>

<body>

<div class="container" id="gate">
  <div class="card">
    <h1>LOADLINE</h1>
    <p>Pilot Access Portal</p>

    <label>Access Code</label>
    <input type="password" id="accessCode" />
    <button onclick="unlock()">Enter</button>
    <p id="error" style="color:#f87171;"></p>
  </div>
</div>

<div class="container" id="app">
  <h1>LOADLINE</h1>

  <div class="card">
    <h2>Tasks</h2>
    <div id="tasks"></div>
    <button onclick="addTask()">+ Add Task</button>
    <button class="secondary" onclick="addBreak()">+ Add Break</button>
  </div>

  <div class="card">
    <h2>Current CLI</h2>
    <div class="result" id="cliValue">—</div>
    <div class="metric">Peak CLI: <span id="cliPeak">—</span></div>
    <div class="metric">CLI / min: <span id="cliSlope">—</span></div>
    <canvas id="contribChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
/* ===== ACCESS ===== */
const VALID_CODES = ["turtle123"];
function unlock() {
  if (VALID_CODES.includes(accessCode.value)) {
    gate.style.display = "none";
    app.style.display = "block";
    startTime = Date.now();
  } else error.innerText = "Invalid access code.";
}

/* ===== STATE ===== */
let tasks = [];
let activeTaskId = null;
let cliPeak = 0;
let cliHistory = [];
let startTime = null;
let chart;

/* ===== TASKS ===== */
function addTask() {
  createTask("task");
}
function addBreak() {
  createTask("break");
}

function createTask(type) {
  tasks.push({
    id: Date.now(),
    type,
    name: type === "break" ? "Break" : "",
    complexity: type === "break" ? 0 : 0.5,
    seconds: 0,
    interval: null
  });
  renderTasks();
}

function renderTasks() {
  tasksDiv = document.getElementById("tasks");
  tasksDiv.innerHTML = "";

  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = "task" + (t.id === activeTaskId ? " active" : "");

    div.innerHTML = `
      ${t.type === "task" ? `
        <label>Task Name</label>
        <input value="${t.name}" oninput="t.name=this.value">
        <label>Complexity (0–1)</label>
        <input type="number" min="0" max="1" step="0.1"
          value="${t.complexity}"
          onchange="t.complexity=Number(this.value)">
      ` : `<strong>Break</strong>`}

      <div class="timer">
        ${Math.floor(t.seconds/60)}:${String(t.seconds%60).padStart(2,"0")}
      </div>

      <button onclick="startTask(${t.id})">Start</button>
      <button class="secondary" onclick="stopTask(${t.id})">Stop</button>
    `;
    tasksDiv.appendChild(div);
  });
}

/* ===== TIMERS ===== */
function startTask(id) {
  stopAllTasks();
  const t = tasks.find(x=>x.id===id);
  activeTaskId = id;

  t.interval = setInterval(() => {
    t.seconds++;
    calculateCLI();
    renderTasks();
  }, 1000);
}

function stopTask(id) {
  const t = tasks.find(x=>x.id===id);
  if (t?.interval) clearInterval(t.interval);
  activeTaskId = null;
}

function stopAllTasks() {
  tasks.forEach(t=>t.interval&&clearInterval(t.interval));
}

/* ===== CLI ===== */
function calculateCLI() {
  if (!tasks.length) return;

  let totalLoad = 0;
  let contributions = [];

  tasks.forEach(t => {
    if (t.type === "break") return;
    const timeFactor = Math.min(t.seconds / 3600, 1);
    const load = (t.complexity + timeFactor) / 2;
    totalLoad += load;
    contributions.push({ name: t.name || "Task", load });
  });

  // Break decay
  const active = tasks.find(t=>t.id===activeTaskId);
  if (active?.type === "break") totalLoad *= 0.985;

  let CLI = Math.min(100, totalLoad * 30);
  cliPeak = Math.max(cliPeak, CLI);

  const elapsedMin = (Date.now() - startTime) / 60000;
  cliHistory.push({ t: elapsedMin, v: CLI });

  displayCLI(CLI, contributions);
}

/* ===== DISPLAY ===== */
function displayCLI(CLI, contributions) {
  cliValue.textContent = Math.round(CLI);
  cliPeakSpan.textContent = Math.round(cliPeak);

  if (cliHistory.length > 1) {
    const dCLI = cliHistory.at(-1).v - cliHistory[0].v;
    const dt = cliHistory.at(-1).t - cliHistory[0].t;
    cliSlope.textContent = (dCLI / dt).toFixed(2);
  }

  renderChart(contributions);
}

function renderChart(contribs) {
  if (chart) chart.destroy();
  chart = new Chart(contribChart, {
    type: "pie",
    data: {
      labels: contribs.map(c=>c.name),
      datasets: [{
        data: contribs.map(c=>c.load)
      }]
    }
  });
}
</script>
</body>
</html>
